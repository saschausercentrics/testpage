<head>

    <title>Usercentrics Implementation with Google Consent Mode</title>
    <!-- Usercentrics -->
    <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="vlXNzAqo5kCZV-" async></script>
    <!-- End Usercentrics -->

    <!-- Google Consent Mode adjustment -->
    <script type="text/javascript">
        // create dataLayer
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }

        // set â€ždenied" as default for CoMo storage types,
        gtag("consent", "default", {
            ad_user_data: "denied",
            ad_personalization: "denied",
            ad_storage: "denied",
            analytics_storage: "denied",
            wait_for_update: 2000 // milliseconds to wait for update
        });

        // Enable ads data redaction by default [optional]
        gtag("set", "ads_data_redaction", true);
    </script>
    <!-- End Google Consent Mode adjustment-->
