    var page = 0;
    window.addEventListener("uc-event", function (e) {
        if ((e.detail.event == "consent_status" && e.detail.type == "implicit") || 
            (e.detail.event == "consent_status" && e.detail.type == "explicit" && page == 0)) {
            page = 1;
        } else if (e.detail.event == "consent_status" && e.detail.type == "explicit" && page == 1) {
            location.reload();
        }
    });
